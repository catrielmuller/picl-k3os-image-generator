# BACKPLANE
ssh_authorized_keys:
- ssh-rsa AAAAB3N...
hostname: BACKPLANE
k3os:
  data_sources:
    - aws
    - cdrom
  modules:
    - kvm
    - nvme
  sysctl:
    kernel.printk: "4 4 1 7"
    kernel.kptr_restrict: "1"
  dns_nameservers:
    - 8.8.8.8
    - 1.1.1.1
  ntp_servers:
    - 0.us.pool.ntp.org
    - 1.us.pool.ntp.org
  k3s_args:
  - server
  - "--cluster-init"